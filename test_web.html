<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test NEET PG API Integration</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .result { margin: 10px 0; padding: 10px; background: #f9f9f9; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>NEET PG API Integration Test</h1>
    
    <div class="test-section">
        <h3>1. Server Health Check</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="healthResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Statistics API</h3>
        <button onclick="testStatistics()">Test Statistics</button>
        <div id="statsResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Eligibility Check</h3>
        <input type="number" id="testRank" placeholder="Enter rank (e.g., 5000)" value="5000">
        <button onclick="testEligibility()">Test Eligibility</button>
        <div id="eligibilityResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>4. Search API</h3>
        <input type="text" id="searchQuery" placeholder="Search query (e.g., Medical)" value="Medical">
        <button onclick="testSearch()">Test Search</button>
        <div id="searchResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>5. College Cutoffs</h3>
        <button onclick="testCutoffs()">Test College Cutoffs</button>
        <div id="cutoffsResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001';

        async function testHealth() {
            const resultDiv = document.getElementById('healthResult');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `✅ Health Check: ${data.status} - ${data.message}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Health Check Failed: ${error.message}`;
            }
        }

        async function testStatistics() {
            const resultDiv = document.getElementById('statsResult');
            try {
                const response = await fetch(`${API_BASE}/api/statistics`);
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `✅ Statistics: ${data.statistics.totalRecords} records, ${data.statistics.uniqueColleges} colleges`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Statistics Failed: ${error.message}`;
            }
        }

        async function testEligibility() {
            const resultDiv = document.getElementById('eligibilityResult');
            const rank = document.getElementById('testRank').value;
            try {
                const response = await fetch(`${API_BASE}/api/check-eligibility?rank=${rank}&limit=5`);
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `✅ Eligibility: Found ${data.totalEligible} colleges for rank ${rank}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Eligibility Failed: ${error.message}`;
            }
        }

        async function testSearch() {
            const resultDiv = document.getElementById('searchResult');
            const query = document.getElementById('searchQuery').value;
            try {
                const response = await fetch(`${API_BASE}/api/search?q=${encodeURIComponent(query)}&type=all`);
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `✅ Search: Found ${data.results.colleges.length} colleges, ${data.results.courses.length} courses`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Search Failed: ${error.message}`;
            }
        }

        async function testCutoffs() {
            const resultDiv = document.getElementById('cutoffsResult');
            try {
                // First get a college name from statistics
                const statsResponse = await fetch(`${API_BASE}/api/colleges`);
                const statsData = await statsResponse.json();
                
                if (statsData.colleges && statsData.colleges.length > 0) {
                    const collegeName = statsData.colleges[0].name;
                    const response = await fetch(`${API_BASE}/api/cutoffs/${encodeURIComponent(collegeName)}`);
                    const data = await response.json();
                    
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ Cutoffs: Found ${data.cutoffs.length} cutoff records for ${collegeName}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ No colleges available to test cutoffs`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Cutoffs Failed: ${error.message}`;
            }
        }

        // Auto-run health check on load
        window.addEventListener('DOMContentLoaded', () => {
            testHealth();
        });
    </script>
</body>
</html>
